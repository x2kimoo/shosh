
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحبك يا شيري 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: url('https://i.ibb.co/3WN3nYH/teddy-bear-hearts.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .neon-text {
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 5px #ff0080,
                   0 0 10px #ff0080,
                   0 0 20px #ff0080,
                   0 0 40px #ff0080;
      margin-top: 100px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff0080; }
      to { text-shadow: 0 0 20px #ff0080, 0 0 30px #ff0080; }
    }

    .ayah {
      font-size: 1.5em;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
    }

    .en-text {
      font-size: 2em;
      color: #ffccff;
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 10px #ff99cc;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.ibb.co/f0tCTFV/heart.png') no-repeat;
      background-size: contain;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="neon-text">بحبك يا شيري 💖</div>
  <div class="en-text">I love you, Sherry 💕</div>
  <div class="ayah">"وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً" <br> (الروم: ٢١)</div>

  <div class="hearts">
    <!-- Generate heart elements via JavaScript -->
  </div>

  <script>
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
